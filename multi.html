<!DOCTYPE html>
<html>

<head>

    <link href="jquery.multiselect.css" rel="stylesheet" type="text/css">
    <link href="jquery-ui-1.10.3.custom.css" rel="stylesheet" type="text/css">
</head>

<body>

    <h2>A demo of using multi-select with checkboxes</h2>
    <select name="multicheckbox[]" multiple="multiple" class="4colactive">
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
    </select>
    



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="jquery-ui-1.10.3.custom.js" type="text/javascript"></script>

    <script src="jquery.multiselect.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $('select[multiple]').multiselect({
                
                header: true,
                autoResize: true,
              
            });
        });

    </script>
</body>

</html>
